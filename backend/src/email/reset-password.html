<!doctype html>
<html>
  <head>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #1a1a1a;
        color: #fff;
        padding: 40px;
      }
      .container {
        max-width: 600px;
        margin: 0 auto;
        background: #2a2a2a;
        border-radius: 12px;
        padding: 32px;
      }
      h1 {
        color: #a3e635;
      }
      .btn {
        display: inline-block;
        background: #a3e635;
        color: #000;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 8px;
        font-weight: bold;
      }
      .link {
        color: #a3e635;
        word-break: break-all;
      }
      .footer {
        margin-top: 32px;
        font-size: 12px;
        color: #888;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Reset Your Password</h1>
      <p>You requested to reset your password. Click the button below:</p>
      <p><a href="{{resetUrl}}" class="btn">Reset Password</a></p>
      <p>Or copy this link:</p>
      <p class="link">{{resetUrl}}</p>
      <p>This link expires in 1 hour.</p>
      <div class="footer">
        <p>If you didn't request this, ignore this email.</p>
        <p>â€” Xtrail Team</p>
      </div>
    </div>
  </body>
</html>
