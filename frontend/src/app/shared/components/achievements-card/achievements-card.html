<div class="relative rounded-xl p-4 flex items-center gap-4"
     [class]="unlocked ? 'bg-lime-400 text-black' : 'bg-zinc-900 border border-zinc-800 opacity-50'">
  <!-- Icon -->
  <div class="text-4xl" [class.grayscale]="!unlocked">{{ icon }}</div>

  <!-- Content -->
  <div class="flex-1">
    <p class="font-semibold" [class]="unlocked ? 'text-black' : 'text-white'">{{ title }}</p>
    <p class="text-sm" [class]="unlocked ? 'text-black/70' : 'text-zinc-400'">{{ description }}</p>
  </div>

  <!-- Status -->
  @if (unlocked) {
    <div class="text-black">
      <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"/>
      </svg>
    </div>
  }
</div>
