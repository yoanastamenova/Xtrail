<section class="w-full min-h-screen bg-zinc-950">
  <!-- Navbar -->
  <div>
    <app-navbar />
  </div>

  <!-- Main content with padding for fixed navbar -->
  <main class="pt-24 px-6 max-w-4xl mx-auto">
    <!-- Greeting and shortcut to new run -->
    <section class="text-center py-12">
      <h1 class="text-3xl font-bold text-white mb-4">Welcome, {{ user?.username }}!</h1>
      <p class="text-zinc-400 mb-6">Ready for your next run?</p>
      <button
        routerLink="/runs/new"
        class="bg-lime-400 text-black font-semibold px-6 py-3 rounded-lg hover:bg-lime-300 hover:cursor-pointer transition-colors"
      >
        Start a Run
      </button>
    </section>

    <!-- Distance Graph -->
    <section class="py-8">
      <h2 class="text-xl font-semibold text-white mb-4">Distance Over Time</h2>
      <div class="bg-zinc-900 border border-zinc-800 rounded-xl p-6 h-64">
        <canvas #distanceChart></canvas>
      </div>
    </section>

    <!-- Running stats -->
    <section class="py-8">
      <h2 class="text-xl font-semibold text-white mb-4">Your Stats</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <app-runs-card label="Total Runs" [value]="stats?.totalRuns || 0" unit="runs" />
        <app-runs-card label="Longest Run" [value]="stats?.longestRun || 0" unit="km" />
        <app-runs-card label="Total Distance" [value]="stats?.totalDistance || 0" unit="km" />
        <app-runs-card label="Avg Distance" [value]="stats?.averageDistance || 0" unit="km" />
      </div>
    </section>

    <!-- Achievements -->
    <section class="py-8">
      <h2 class="text-xl font-semibold text-white mb-4">Achievements</h2>
      <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
        <app-achievements-card
          title="First Steps"
          description="Complete your first run"
          icon="ðŸƒ"
          [unlocked]="true"
        />
        <app-achievements-card
          title="10K Club"
          description="Run a total of 10km"
          icon="ðŸŽ¯"
          [unlocked]="false"
        />
      </div>
    </section>
  </main>
</section>
