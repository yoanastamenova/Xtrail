<section class="w-full min-h-screen bg-zinc-950">
  <!-- Navbar -->
  <app-navbar />

  <!-- Main content with padding for fixed navbar -->
  <main class="pt-24 px-6 max-w-4xl mx-auto">
    <!-- Greeting and shortcut to new run -->
    <section class="text-center py-12">
      <h1 class="text-3xl font-bold text-white mb-4">Welcome, {{ user?.username }}!</h1>
      <p class="text-zinc-400 mb-6">Ready for your next run?</p>
      <button routerLink="/runs/new" class="bg-lime-400 text-black font-semibold px-6 py-3 rounded-lg hover:bg-lime-300 hover:cursor-pointer transition-colors">
        Start a Run
      </button>
    </section>

    <!-- Running stats -->
    <section class="py-8">
      <h2 class="text-xl font-semibold text-white mb-4">Your Stats</h2>
      <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        <app-runs-card label="Total Runs" [value]="12" />
        <app-runs-card label="This Week" [value]="3" unit="runs" />
        <app-runs-card label="Total Distance" [value]="84.5" unit="km" />
        <app-runs-card label="Avg Pace" [value]="5.2" unit="/km" />
      </div>
    </section>

    <!-- Achievements -->
    <section class="py-8">
    </section>
  </main>
</section>
