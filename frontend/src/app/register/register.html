<section class="relative bg-linear-to-br from-zinc-800 via-gray-600 to-black min-h-screen">
  <div class="flex flex-col items-center justify-center px-6 mx-auto min-h-screen lg:py-0">
    <a href="#" class="flex items-center mb-8 text-2xl font-semibold text-white">
      <img class="w-72 h-auto drop-shadow-2xl" src="/logo.png" alt="Xtrail logo" />
    </a>
    <div
      class="w-full bg-gray-950/80 backdrop-blur-sm rounded-2xl shadow-2xl border border-gray-700/50 md:mt-0 sm:max-w-md xl:p-0"
    >
      <div class="p-6 space-y-4 md:space-y-6 sm:p-8">
        <h1 class="text-2xl font-bold leading-tight tracking-tight text-white md:text-3xl">
          Create your account
        </h1>
        <form (ngSubmit)="onSubmit()" class="space-y-4 md:space-y-6">
          <div>
            <label for="email" class="block mb-2 text-sm font-medium text-white">Email</label>
            <input
              [(ngModel)]="email"
              type="email"
              name="email"
              id="email"
              class="bg-gray-800/50 border border-gray-600 text-white rounded-xl focus:ring-2 focus:ring-lime-400 focus:border-lime-400 block w-full p-3 placeholder-gray-400"
              placeholder="name@mail.com"
              required=""
            />
          </div>
          <div>
            <label for="username" class="block mb-2 text-sm font-medium text-white">Username</label>
            <input
              [(ngModel)]="username"
              type="text"
              name="username"
              id="username"
              class="bg-gray-800/50 border border-gray-600 text-white rounded-xl focus:ring-2 focus:ring-lime-400 focus:border-lime-400 block w-full p-3 placeholder-gray-400"
              placeholder="poweruser"
              required=""
            />
          </div>
          <div>
            <label for="password" class="block mb-2 text-sm font-medium text-white">Password</label>
            <input
              [(ngModel)]="password"
              type="password"
              name="password"
              id="password"
              placeholder="••••••••"
              class="bg-gray-800/50 border border-gray-600 text-white rounded-xl focus:ring-2 focus:ring-lime-400 focus:border-lime-400 block w-full p-3 placeholder-gray-400"
              required=""
            />
          </div>
          <div>
            <label for="confirm" class="block mb-2 text-sm font-medium text-white"
              >Confirm password</label
            >
            <input
              [(ngModel)]="confirmPassword"
              type="password"
              name="confirm"
              id="confirm"
              placeholder="••••••••"
              class="bg-gray-800/50 border border-gray-600 text-white rounded-xl focus:ring-2 focus:ring-lime-400 focus:border-lime-400 block w-full p-3 placeholder-gray-400"
              required=""
            />
          </div>
          <div>
            <label class="block mb-2 text-sm font-medium text-white">Date of Birth</label>
            <div class="grid grid-cols-3 gap-3">
              <div>
                <select
                  [(ngModel)]="day"
                  id="day"
                  name="day"
                  class="bg-gray-800/50 border border-gray-600 text-white rounded-xl focus:ring-2 focus:ring-lime-400 focus:border-lime-400 block w-full p-3 placeholder-gray-400 mr-20"
                  required=""
                >
                  <option value="" disabled selected class="text-gray-400">Day</option>
                  <option value="1">1</option>
                  <option value="2">2</option>
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  <option value="9">9</option>
                  <option value="10">10</option>
                  <option value="11">11</option>
                  <option value="12">12</option>
                  <option value="13">13</option>
                  <option value="14">14</option>
                  <option value="15">15</option>
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                  <option value="24">24</option>
                  <option value="25">25</option>
                  <option value="26">26</option>
                  <option value="27">27</option>
                  <option value="28">28</option>
                  <option value="29">29</option>
                  <option value="30">30</option>
                  <option value="31">31</option>
                </select>
              </div>
              <div>
                <select
                  [(ngModel)]="month"
                  id="month"
                  name="month"
                  class="bg-gray-800/50 border border-gray-600 text-white rounded-xl focus:ring-2 focus:ring-lime-400 focus:border-lime-400 block w-full p-3 placeholder-gray-400"
                  required=""
                >
                  <option value="" disabled selected class="text-gray-400">Month</option>
                  <option value="1">January</option>
                  <option value="2">February</option>
                  <option value="3">March</option>
                  <option value="4">April</option>
                  <option value="5">May</option>
                  <option value="6">June</option>
                  <option value="7">July</option>
                  <option value="8">August</option>
                  <option value="9">September</option>
                  <option value="10">October</option>
                  <option value="11">November</option>
                  <option value="12">December</option>
                </select>
              </div>
              <div>
                <select
                  [(ngModel)]="year"
                  id="year"
                  name="year"
                  class="bg-gray-800/50 border border-gray-600 text-white rounded-xl focus:ring-2 focus:ring-lime-400 focus:border-lime-400 block w-full p-3 placeholder-gray-400"
                  required=""
                >
                  <option value="" disabled selected class="text-gray-400">Year</option>
                  <option value="2010">2010</option>
                  <option value="2009">2009</option>
                  <option value="2008">2008</option>
                  <option value="2007">2007</option>
                  <option value="2006">2006</option>
                  <option value="2005">2005</option>
                  <option value="2004">2004</option>
                  <option value="2003">2003</option>
                  <option value="2002">2002</option>
                  <option value="2001">2001</option>
                  <option value="2000">2000</option>
                  <option value="1999">1999</option>
                  <option value="1998">1998</option>
                  <option value="1997">1997</option>
                  <option value="1996">1996</option>
                  <option value="1995">1995</option>
                  <option value="1994">1994</option>
                  <option value="1993">1993</option>
                  <option value="1992">1992</option>
                  <option value="1991">1991</option>
                  <option value="1990">1990</option>
                  <option value="1989">1989</option>
                  <option value="1988">1988</option>
                  <option value="1987">1987</option>
                  <option value="1986">1986</option>
                  <option value="1985">1985</option>
                  <option value="1984">1984</option>
                  <option value="1983">1983</option>
                  <option value="1982">1982</option>
                  <option value="1981">1981</option>
                  <option value="1980">1980</option>
                  <option value="1979">1979</option>
                  <option value="1978">1978</option>
                  <option value="1977">1977</option>
                  <option value="1976">1976</option>
                  <option value="1975">1975</option>
                  <option value="1974">1974</option>
                  <option value="1973">1973</option>
                  <option value="1972">1972</option>
                  <option value="1971">1971</option>
                  <option value="1970">1970</option>
                  <option value="1969">1969</option>
                  <option value="1968">1968</option>
                  <option value="1967">1967</option>
                  <option value="1966">1966</option>
                  <option value="1965">1965</option>
                  <option value="1964">1964</option>
                  <option value="1963">1963</option>
                  <option value="1962">1962</option>
                  <option value="1961">1961</option>
                  <option value="1960">1960</option>
                </select>
              </div>
            </div>
          </div>
          <div class="grid grid-cols-2 gap-3">
            <div>
              <label for="weight" class="block mb-2 text-sm font-medium text-white">Weight</label>
              <input
                [(ngModel)]="weight"
                type="number"
                name="weight"
                id="weight"
                class="bg-gray-800/50 border border-gray-600 text-white rounded-xl focus:ring-2 focus:ring-lime-400 focus:border-lime-400 block w-full p-3 placeholder-gray-400"
                placeholder="Indicate in kilograms"
                required=""
              />
            </div>
            <div>
              <label for="height" class="block mb-2 text-sm font-medium text-white">Height</label>
              <input
                [(ngModel)]="height"
                type="number"
                name="height"
                id="height"
                class="bg-gray-800/50 border border-gray-600 text-white rounded-xl focus:ring-2 focus:ring-lime-400 focus:border-lime-400 block w-full p-3 placeholder-gray-400"
                placeholder="Height in centimeters"
                required=""
              />
            </div>
          </div>
          <div>
            <label for="goal" class="block mb-2 text-sm font-medium text-white">Goal</label>
            <select
              [(ngModel)]="goal"
              id="goal"
              name="goal"
              class="bg-gray-800/50 border border-gray-600 text-white rounded-xl focus:ring-2 focus:ring-lime-400 focus:border-lime-400 block w-full p-3 placeholder-gray-400"
              required=""
            >
              <option value="" disabled selected class="text-gray-400">Choose an option</option>
              <option value="LOSE">Lose weight</option>
              <option value="GAIN">Gain weight</option>
              <option value="HEALTHY">Stay healthy</option>
            </select>
          </div>
          <div class="flex items-center justify-between">
            <div class="flex items-start">
              <div class="flex items-center h-5">
                <input
                  id="remember"
                  aria-describedby="remember"
                  type="checkbox"
                  class="w-4 h-4 border border-gray-600 rounded bg-gray-800/50 focus:outline-none focus:ring-0 accent-lime-400"
                />
              </div>
              <div class="ml-3 text-sm">
                <label for="remember" class="text-gray-300"
                  >I accept the
                  <a
                    href="#"
                    class="text-sm font-medium text-lime-400 hover:text-lime-300 transition-colors"
                    >Terms and Conditions</a
                  >
                </label>
              </div>
            </div>
          </div>
          <button
            type="submit"
            class="w-full bg-lime-400 text-black font-semibold rounded-xl px-8 py-3.5 hover:bg-lime-300 hover:cursor-pointer transition-colors shadow-lg"
          >
            Register
          </button>
          <p class="text-sm font-light text-gray-300 text-center">
            <button
              type="button"
              routerLink="/login"
              class="object-center text-xl items-center hover:cursor-pointer text-lime-600 dark:text-lime-500"
            >
              Already have an account?
            </button>
          </p>
        </form>
      </div>
    </div>
  </div>
</section>
