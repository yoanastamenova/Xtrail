<nav class="bg-neutral-primary fixed w-full z-20 top-0 inset-s-0 border-b border-default">
  <div class="max-w-7xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a routerLink="/home" class="flex items-center space-x-3 rtl:space-x-reverse">
      <img src="/logo.png" class="h-10 " alt="Xtrail Logo" />
    </a>
    <div class="flex items-center md:order-2 space-x-3 rtl:space-x-reverse">
      <!-- Notification Bell -->
      <button type="button" class="p-2 text-white hover:text-gray-300 hover:bg-neutral-tertiary-medium rounded-full transition-colors">
        <span class="sr-only">View notifications</span>
        <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" d="M14.857 17.082a23.848 23.848 0 0 0 5.454-1.31A8.967 8.967 0 0 1 18 9.75V9A6 6 0 0 0 6 9v.75a8.967 8.967 0 0 1-2.312 6.022c1.733.64 3.56 1.085 5.455 1.31m5.714 0a24.255 24.255 0 0 1-5.714 0m5.714 0a3 3 0 1 1-5.714 0" />
        </svg>
      </button>

      <!-- User Menu -->
      <div class="relative">
        <button type="button" (click)="toggleDropdown()" class="flex text-sm bg-neutral-primary rounded-full md:me-0 focus:ring-4 focus:ring-neutral-tertiary">
          <span class="sr-only">Open user menu</span>
          <img class="w-8 h-8 rounded-full" src="https://ui-avatars.com/api/?name=User&background=a3e635&color=000" alt="user photo">
        </button>

        <!-- Dropdown menu -->
        @if (isDropdownOpen) {
          <div class="absolute right-0 mt-2 z-50 bg-neutral-primary-medium border border-default-medium rounded-base shadow-lg w-44">
            <ul class="p-2 text-sm text-white font-medium">
              <li>
                <button routerLink="/profile" (click)="closeDropdown()" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Dashboard</button>
              </li>
              <li>
                <button routerLink="/settings" (click)="closeDropdown()" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Settings</button>
              </li>
              <li>
                <button routerLink="/achievements" (click)="closeDropdown()" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Achievements</button>
              </li>
              <li>
                <button (click)="logout()" class="inline-flex items-center w-full p-2 hover:bg-neutral-tertiary-medium hover:text-heading rounded">Sign out</button>
              </li>
            </ul>
          </div>
        }
      </div>

      <button (click)="toggleMobileMenu()" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-body rounded-base md:hidden hover:bg-neutral-secondary-soft hover:text-heading focus:outline-none focus:ring-2 focus:ring-neutral-tertiary">
        <span class="sr-only">Open main menu</span>
        <svg class="w-6 h-6" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24"><path stroke="currentColor" stroke-linecap="round" stroke-width="2" d="M5 7h14M5 12h14M5 17h14"/></svg>
      </button>
    </div>
  </div>
</nav>
